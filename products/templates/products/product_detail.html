{% extends 'base.html' %}

{% block content %}

        <div class="row">

            <div class="col-12 col-md-6">
                <h1>{{object.title}}</h1>
                {{ object.timestamp|timesince }}
                {{ object.description|linebreaks }}
                {% if object.image %}
                    <img class="img-fluid" width="460" height="345"  src='{{ object.image.url }}' >
                {% endif %}

            </div>
            <div class="col-12 col-md-6">
                {%  include 'products/add_to_cart.html' with product=object cart=cart %}
            </div>
        </div>



{% endblock content %}
