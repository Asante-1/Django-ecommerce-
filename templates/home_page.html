
{% extends 'base.html' %}
{% load static %}

<title>Home Page</title>

{% block base_head %}
<link rel="stylesheet" href="{% static 'main/def.css' %}" >
{% endblock %}

{% block content %}
    <div class='text-center'>
        <h1>Hello world!!!!!</h1>
    </div>


       <div class="row">
            <div class="col">
                <img src="{% static 'img/ellen.jpg' %}" class="img-thumbnail" width="460" height="345" >
              <p> {{content}}</p>
            </div>
       </div>

        {% if request.user.is_authenticated %}
        <div class="row">
            <div class="col">
                <h1>Premium</h1>
                {{premium_content}}
            </div>
        </div>
        {% endif %}

{% endblock content %}
